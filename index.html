<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>John's Resume</title>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&family=Merriweather+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <body>
    <div id="content"></div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      const fetchMarkdown = async (file) => {
        try {
          const response = await fetch(file);
          if (!response.ok) {
            throw new Error('Markdown file not found');
          }
          const text = await response.text();
          document.getElementById('content').innerHTML = marked.parse(text);
        } catch (error) {
          console.error('Error fetching markdown file: ', error);
          document.getElementById(
            'content'
          ).innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
        }
      };

      fetchMarkdown('resume.md');
    </script>
  </body>
</html>
